    <script>
        function getParameter(name) {
          var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
          var r = window.location.search.substr(1).match(reg);
          if (r != null) return r[2];
          return null;
        }
        var myId = getParameter('openid');
        if (!myId) {
            var nonceStr = Math.random();
    	    var acode = "21D12J9JNS03NJD982091N983HDV726X02J";
    	    var acode = new md5().hex_md5(acode+nonceStr);
   	        location.href = 'http://wx.lenscrafters.com.cn/interface/getopenid.jhtml?authorizationCode=' + acode + '&nonceStr=' + nonceStr + '&sn=11';
   	    } else {
   	        egret.runEgret();
   	    }
        // egret.runEgret({renderMode:"webgl", audioType:0});
    </script>
